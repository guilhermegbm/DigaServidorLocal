<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>
        <title><ui:insert name="title">DIGA!</ui:insert></title>

        <h:outputStylesheet library="css" name="layout.css" />
        <!--<h:outputStylesheet library="css" name="styles.css" />-->

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
    </h:head>
    <h:body>
        <header class="topbar">
            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/template/header.xhtml"/>
                </ui:insert>
            </div>
        </header>

        <aside class="sidebar js-sidebar">
            <div id="menu">
                <ui:insert name="menu">
                    <ui:include src="/template/menu.xhtml"/>
                </ui:insert>
            </div>
        </aside>

        <section class="content js-content">
            <div id="content">
                <h:form id="formAux">
                    <p:growl id="growlglobal" autoUpdate="false" sticky="false" life="3500" showDetail="true" for="gglobal"/>
                    <p:ajaxStatus id="ajaxStatusGlobal" styleClass="ui-ajax-status-bottom-right">
                        <f:facet name="start">
                            <p:graphicImage library="imagens" name="loading.gif"/>
                        </f:facet>
                        <f:facet name="complete">
                            
                        </f:facet>
                    </p:ajaxStatus>
                </h:form>

                <ui:insert name="content" />
            </div>
        </section>
    </h:body>
</html>
